{% extends 'general_app/components/base.html' %}

{% block title %}Report{% endblock %}

{% block container %}
    <div class="card">
        <section class="report-section sec-clr">
            <h2>Report your problem</h2>
            <h4 class="f-400 pd-10-0" style="font-size: 15px">To help us to find and fix the issue problem faster</h4>
            <form action="{% url 'report' %}" method="POST">
                {% csrf_token %}
                <div class="report-info">
                    <label>{{form.email.label}}</label>
                    {{form.email}}
                    {{form.email.errors}}
                </div>
                <div class="report-info">
                    <label>{{form.report.label}}</label>
                    {{form.report}}
                    {{form.report.errors}}
                </div>
                <button class="report-btn" type="submit">Report</button>
            </form>
        </section>
    </div>
{% endblock  %}
