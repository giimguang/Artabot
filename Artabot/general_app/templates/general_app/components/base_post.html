{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>{% block title %}{% endblock  %} | Artabot</title>
    <link rel="stylesheet" href="{% static 'asset/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'asset/css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'asset/css/site.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'asset/images/app-brand-icon.svg' %}">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <header id="nav-top">
        <div id="left">
            <div class="flex pdl-10" style="font-family: 'Poppins', sans-serif;">
                <svg class="icons left-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                </svg>
                <p class="fz-20 pdl-10 lineH-30">Back</p>
            </div>
            <h1 class="f-500 fz-18 nowrap mg-0-10 {{post.language}}">{{post.title}}</h1>
        </div>
    </header>
    
    {% include 'general_app/components/nav-side.html' %}
    <main id="main">
        {% block container %}
            
        {% endblock  %}
        {% include 'general_app/components/page-side.html' %}
    </main>
    <script type="text/javascript" src="{% static 'asset/js/main.js' %}"></script>
    <script type="text/javascript" src="{% static 'asset/js/functions.js' %}"></script>
    <script type="text/javascript" src="{% static 'asset/js/report.js' %}"></script>
</body>
</html>
